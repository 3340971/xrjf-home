<div class="weui-tab" ng-controller="Customer.loan_plan">
    <div class="weui-navbar">
        <div class="weui-navbar__item" ui-sref="Customer.loan_audit({apply_id:apply_id})" ng-class="{'weui-bar__item_on':$state.current.name == 'Customer.loan_audit'}">
            还款情况
        </div>
        <div class="weui-navbar__item" ui-sref="Customer.loan_plan({apply_id:apply_id})" ng-class="{'weui-bar__item_on':$state.current.name == 'Customer.loan_plan'}">
            还款计划
        </div>
    </div>
    <div class="weui-tab__panel">
		<table class="table-zebra">
			<thead>
				<tr>
					<th>期数</th>
					<th>应还日期</th>
					<th>月还总额</th>
					<th>逾期天数</th>
					<th>滞纳金</th>
					<th>状态</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(index,item) in list track by item.duration">
					<td>{{item.duration}}</td>
					<td>{{item.interest_date}}</td>
					<td>{{item.pay_money}}</td>
					<td>{{item.overdue_day}}</td>
					<td>{{item.total_overdue_fee}}</td>
					<td>{{item.status_txt}}</td>
				</tr>
			</tbody>
		</table>
    </div>
</div>
