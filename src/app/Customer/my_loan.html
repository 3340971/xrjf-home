    <div class="weui-navbar">
        <div class="weui-navbar__item" ui-sref="Access.product_cats" ng-class="{'weui-bar__item_on':$state.current.name == 'Access.product_cats'}">
            贷款申请
        </div>
        <div class="weui-navbar__item" ui-sref="Customer.my_loan" ng-class="{'weui-bar__item_on':$state.current.name == 'Customer.my_loan'}">
            我的贷款
        </div>
    </div>
    <div class="weui-tab__panel" ng-controller="Customer.my_loan">
		<section class="apply-process">
			<h5>贷款进度</h5>
			<ul>
				<li>
					<a ui-sref="Customer.my_loan({status:'1'})">待申请</a>
				</li>
				<li>
					<a ui-sref="Customer.my_loan({status:'2'})">申请中</a>
				</li>
				<li>
					<a ui-sref="Customer.my_loan({status:'3'})">待签约</a>
				</li>
				<li>
					<a ui-sref="Customer.my_loan({status:'5,6,7'})">放款中</a>
				</li>
				<li>
					<a ui-sref="Customer.my_loan({status:'8'})">贷款完成</a>
				</li>
			</ul>
		</section>

		<table class="table-zebra">
			<thead>
				<tr>
					<th>申请时间</th>
					<th>产品名称</th>
					<th>申请金额</th>
					<th>申请期限</th>
					<th>状态</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(index,item) in loan_list track by item.apply_id">
					<td>{{item.create_time|myDate}}</td>
					<td>{{item.product_name}}</td>
					<td>{{item.apply_price}}</td>
					<td>{{item.apply_duration}}</td>
					<td>
						{{item.apply_status_txt}}
						<i class="iconfont icon-xy" ui-sref="Customer.loan_detail({apply_id:item.apply_id,wg:item.wg})"></i>
					</td>
				</tr>
			</tbody>
		</table>
    </div>
