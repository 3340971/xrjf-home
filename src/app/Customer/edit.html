<div ng-include="'app/_blocks/header.html'" ></div>

<form class="J-validate" ng-controller="Customer.edit">
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">客户姓名</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="tel" placeholder="姓名"/>
        </div>
    </div>
    
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">身份证号</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" placeholder="必填">
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">手机号码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="mobile" required placeholder="必填"/>
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">婚姻状况</label></div>
        <div class="weui-cell__bd">
            <select class="weui-input"  required >
              <option>--请选择--</option>
            </select>
        </div>
    </div>
    <div class="weui-cell x2">
        <div class="weui-cell__hd"><label class="weui-label">现住地址</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" readonly="true" required  placeholder="必填,点击选择地址" zw-linkage 
            fields='{"data[province]":"省份","data[city]":"城市","data[area]":"区县"}'
            typekey="city"
            />
            <input class="weui-input" type="text" required placeholder="必填"/>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">单位名称</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" required placeholder="必填"/>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">入职时间</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" required placeholder="必填"/>
        </div>
    </div>
    <div class="weui-cell x2">
        <div class="weui-cell__hd"><label class="weui-label">单位地址</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" readonly="true"  placeholder="必填,点击选择地址" zw-linkage 
            fields='{"data[province2]":"省份","data[city2]":"城市","data[area2]":"区县"}'
            typekey="city"
            />
            <input class="weui-input" type="text" required placeholder="必填"/>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">单位座机</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="tel" required placeholder="必填"/>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">房产数量</label></div>
        <div class="weui-cell__bd">
          共有(<input class="weui-input" type="number" required placeholder="" style="width: 2rem;text-align: center;" />)套,
          其中按揭(<input class="weui-input" type="number" required placeholder="" style="width: 2rem;text-align: center;"/>)套
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">车辆数量</label></div>
        <div class="weui-cell__bd">
          共有(<input class="weui-input" type="number" required placeholder="" style="width: 2rem;text-align: center;" />)辆,
          其中按揭(<input class="weui-input" type="number" required placeholder="" style="width: 2rem;text-align: center;"/>)辆
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">亲属姓名</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="tel" placeholder="直系"/>
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">亲属手机</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="mobile" required placeholder="必填"/>
        </div>
    </div>

</div>


<div class="weui-btn-area">
    <a class="weui-btn weui-btn_primary" href="javascript:void(0);">注册</a>
    <!-- <a ui-sref="Access.login" class="weui-btn weui-btn_disabled weui-btn_default">已登记过,前往登录.</a> -->
</div>
</form>

<div style="text-align: right;padding: 1rem 1.4rem;">
    <a ui-sref="Access.login">已登记过,前往登录.</a>
</div>

<div ng-include="'app/_blocks/footer.html'" ></div>
