<div ng-controller="Customer.loan_detail">
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">基本信息:</label></div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">申请天数</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" readonly ng-model="contract.application_days"/>
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">客户姓名</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" readonly ng-model="customer.name"/>
        </div>
    </div>
    
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">身份证号</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" readonly ng-model="customer.idcard">
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">手机号码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="tel" readonly ng-model="customer.mobile" required digits ismobile/>
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">邮箱</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="email" ng-model="customer.email" required readonly/>
        </div>
    </div>

    <div class="weui-cell x2">
        <div class="weui-cell__hd"><label class="weui-label">现住地址</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" required readonly ng-model="customer.live_addr"/>
            <input class="weui-input" type="text" ng-model="customer.live_address" required readonly/>
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">学历</label></div>
        <div class="weui-cell__bd">
            <zw-const const-type="EDUCATION" my-model="customer.education" class="weui-input" required readonly/>
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">子女数</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" ng-model="customer.child_number" required digits readonly/>
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">住宅类型</label></div>
        <div class="weui-cell__bd">
            <zw-const const-type="ESTATE" my-model="customer.estate_status" class="weui-input" required readonly/>
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">婚姻状况</label></div>
        <div class="weui-cell__bd">
            <zw-const const-type="MARRIAGE" my-model="customer.marriage" class="weui-input" required readonly/>
        </div>
    </div>
    <br>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">工作信息:</label></div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">单位性质</label></div>
        <div class="weui-cell__bd">
            <zw-const const-type="UNIT_NATURE" my-model="profession.company_type" class="weui-input" required readonly/>
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">所属职务</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" ng-model="profession.work_title" required readonly/>
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">家庭月收入</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" ng-model="profession.salary" required digits readonly/>
        </div>
    </div>
    
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">单位名称</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" ng-model="profession.company_name" required readonly/>
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">单位座机</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="tel" ng-model="profession.company_tel_zone"  required digits maxlength="4" style="width:25%;border-right: 1px solid #ccc;" readonly/>
            <input class="weui-input" type="tel" ng-model="profession.company_tel"  required digits maxlength="8" style="width:70%;" readonly/>
        </div>
    </div>

    <div class="weui-cell x2">
        <div class="weui-cell__hd"><label class="weui-label">单位地址</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" ng-model="profession.company_addr" readonly />
            <input class="weui-input" type="text" ng-model="profession.company_address" required readonly/>
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">放款账户:</label></div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">银行账户户名</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" ng-model="contract.card_owner_name" required digits readonly/>
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">银行开户行</label></div>
        <div class="weui-cell__bd">
            <zw-const const-type="PROXY_BANKS" my-model="contract.bank_category_name" class="weui-input" required readonly/>
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">银行账号</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="tel" ng-model="contract.card_number" required digits readonly/>
        </div>
    </div>

</div>

<div ng-include="'app/_blocks/loan_detail_footer.html'" ></div>
</div>
