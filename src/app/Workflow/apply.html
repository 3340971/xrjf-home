<div class="row">
    <ul class="nav nav-tabs">
        <li role="presentation" ui-sref="Workflow.apply" ng-class="{'active':$state.current.name == 'Workflow.apply'}"><a href="#">贷款申请</a></li>
        <li role="presentation" ui-sref="Customer.my_loan" ng-class="{'active':$state.current.name == 'Customer.my_loan'}"><a href="#">我的贷款</a></li>
    </ul>

    <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active">
        <form class="J-validate form-horizontal" ng-controller="Workflow.apply">
          <div class="form-group">
            <label class="col-xs-3 control-label">产品类型</label>
            <div class="col-xs-9">
              <input class="form-control" type="text" readonly value="{{$stateParams.cat_name}}" placeholder="产品名称"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label">贷款金额</label>
            <div class="col-xs-9">
              <input class="form-control" type="number" name="contract[apply_price]" ng-model="$storage.apply_price" digits min="1000" max="300000" placeholder="贷款金额"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label">贷款期限</label>
            <div class="col-xs-9">
                <select class="form-control" name="contract[product_id]" ng-model="$storage.product_id">
                    <option ng-repeat="(id,duration) in cat.products track by id" value="{{id}}">{{duration}}个月</option>
                </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-2 col-xs-8">
              <button type="button" class="btn btn-primary btn-block round" ng-click="next()">下一步</button>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
