
<div id="logo"></div>
<form action="/index.php?m=ProxyAccess&a=reset_pwd" class="J-validate form-horizontal" ng-controller="Access.reset_pwd">
  <div class="form-group">
    <div class="col-xs-offset-1 col-xs-10">
      <input class="form-control round" type="number" name="customer[mobile]" id="mobile" required isMobile placeholder="请输入手机号码" autocomplete="off">
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-1 col-xs-10">
      <input class="form-control round code" type="number" name="auth_code" required placeholder="请输入手机验证码" autocomplete="off"><button type="button" class="btn btn-primary code" id="get-auth-code">获取验证码</button>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-1 col-xs-10">
      <input class="form-control round" type="password" name="customer[login_pwd]" id="login_pwd" required placeholder="8-20位数字、字母组合区分大小写密码" autocomplete="off">
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-1 col-xs-10">
      <input class="form-control round" type="password" required equalTo="#login_pwd" placeholder="确认密码" autocomplete="off">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-xs-offset-1 col-xs-10">
      <button type="button" class="btn btn-primary btn-block round" ng-click="submit($event,'Access.login',errFn)">重置</button>
    </div>
  </div>
</form>

<div style="text-align: right;padding: 1rem 1.4rem;">
    <a href="javascript:void(0);">手机不可用?请联系客服:0734-1234234</a>
</div>
