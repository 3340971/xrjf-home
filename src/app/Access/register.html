

    <div class="page__bd" ng-controller="Access.register">
        <ng-include src="'app/_blocks/header.html'" ></ng-include>
        <div class="logo"></div>

        <form class="J-validate">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" placeholder="请输入手机号码"/>
                </div>
            </div>
            
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入手机验证码">
                </div>
                <div class="weui-cell__ft">
                    <button class="weui-vcode-btn">获取验证码</button>
                </div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="password" required placeholder="8-20位数字、字母组合区分大小写密码"/>
                </div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">确认密码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="password" required placeholder="确认密码"/>
                </div>
            </div>
        </div>


        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:void(0);">提交</a>
            <a ui-sref="Access.login" class="weui-btn weui-btn_disabled weui-btn_default">已登记过,前往登录.</a>
        </div>
        </form>
        <ng-include src="'app/_blocks/footer.html'" ></ng-include>
    </div>
