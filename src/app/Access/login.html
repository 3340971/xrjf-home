
<div id="logo"></div>
<form action="/index.php?m=ProxyAccess&a=login" class="J-validate form-horizontal" ng-controller="Access.login">
  <div class="form-group">
    <div class="col-xs-offset-1 col-xs-10">
      <input class="form-control round" type="number" name="customer[id]" required placeholder="手机号" autocomplete="off">
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-1 col-xs-10">
      <input class="form-control round" type="password" name="customer[login_pwd]" required placeholder="密码" autocomplete="off">
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-1 col-xs-10">
      <input class="form-control round code" type="text" name="verify" required placeholder="验证码" autocomplete="off"><img-verify  class="code" id="img-verify"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-1 col-xs-10">
      <button type="button" class="btn btn-primary btn-block round" ng-click="submit($event,'Access.product_cats',submitCf)">登录</button>
    </div>
  </div>
</form>

<div style="text-align: right;padding: 1rem 1.4rem;">
    <a ui-sref="Access.register">注册</a>&nbsp;&nbsp;&nbsp;&nbsp;
    <a ui-sref="Access.reset_pwd">忘记密码?</a>
</div>
